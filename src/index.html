<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>card game</title>
		<link href="cardgame.css" rel="stylesheet" type="text/css" />
	</head>
	<body>
		<section id="playground"></section>
		<section id="buttons">
			<button class="button" id="btnHide" onclick="hideAll()">감추기</button>
			<button class="button" id="btnStart" onclick="start()">시작</button>
			<button class="button" id="btnFlip" onclick="flipAll()">보이기</button>
		</section>
		<section id="timer"></section>
		<section id="scoreBoard"></section>

		<!-- 모달 -->
		<div id="modalPname" class="modal">
			<div class="modal-content">
				<h2>등록할 이름 입력</h2>
				<input type="text" id="nameInput" />
				<button id="btnNameSubmit">확인</button>
			</div>
		</div>

		<!-- 난이도 모달 -->
		<div id="modalLevel" class="modal">
			<div class="modal-content">
				<h2>난이도 ( 1~52 )</h2>
				<input type="number" id="levelInput" />
				<button id="btnLevelSubmit">확인</button>
			</div>
		</div>

		<!-- 스코어보드 모달 -->
		<div id="modalBoard" class="modal">
			<section id="record" class="modal-content"></section>
			<button id="btnConfirm">닫기</button>
		</div>

		<script src="cardgame.js"></script>
	</body>
</html>
