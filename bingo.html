<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>JS-bingo</title>
	</head>
	<body>
		<button style="font-size: x-large" onclick="window.location.reload()">
			5x5 bingo
		</button>

		<section id="sc1"></section>
	</body>
</html>
<script>
	var arr = []; // 배열 선언, 생성
	for (i = 0; i < 25; i++) arr[i] = i + 1; // 배열에 1~25 대입
	arr.sort(() => Math.random() - 0.5); // shuffle
	for (var x of arr) console.log(x); // 콘솔 출력 확인
	for (k = 0; k < arr.length; k++) {
		if (k % 5 == 0) document.write('<br/>'); // 5줄마다 개행
		document.write(arr[k] + ' '); // 출력+빈칸 하나
	}
	setTimeout(() => document.location.reload(), 10 * 1000); // 10초마다 새로고침
</script>
